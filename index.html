<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>

  <!-- All your code goes into the body tag -->

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <a class="navbar-brand" href="/">Stripe Foundations</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <!-- /Navigation -->

    <!-- Carousel -->
    <div id="carousel-wrapper" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <!-- Item -->
        <div class="carousel-item active">
          <img
            src="https://source.unsplash.com/1200x400?water"
            alt=" Carousel Wrapper Image"
          />
        </div>
        <!-- /Item -->

        <!-- Item -->
        <div class="carousel-item">
          <img
            src="https://source.unsplash.com/1200x400?nature"
            alt=" Carousel Wrapper Image"
          />
        </div>
        <!-- /Item -->

        <!-- Item -->
        <div class="carousel-item">
          <img
            src="https://source.unsplash.com/1200x400?random"
            alt=" Carousel Wrapper Image"
          />
        </div>
        <!-- /Item -->

        <!-- Item -->
        <div class="carousel-item">
          <img
            src="https://source.unsplash.com/1200x400?fashion"
            alt=" Carousel Wrapper Image"
          />
        </div>
        <!-- /Item -->
      </div>
    </div>
    <!-- /Carousel -->

    <!-- Products -->
    <div class="card-deck">
      <!-- Card -->
      <div class="card">
        <div class="card-body">
          <img
            src="https://source.unsplash.com/1200x600?water"
            class="card-img-top"
            alt="..."
          />
          <h5 class="card-title">
            Fancy Product Name
          </h5>
          <p class="card-text">
            I am the fanciest product in all the lands
          </p>
          <button type="button" class="btn btn-primary btn-block">
            Buy Product
          </button>
        </div>
      </div>
      <!-- /Card -->
    </div>
    <!-- /Products -->

    <!-- Footer -->
    <footer class="footer text-center">
      <p>Made with love for stripe foundations course</p>
    </footer>
    <!-- /Footer -->

    <!-- Form  -->
    <form
      action="/pay"
      method="post"
      id="payment-form"
      onsubmit="purchaseProduct(event)"
    >
      <label for="email">Email:</label>
      <input
        type="text"
        id="email"
        name="email"
        placeholder="please enter your email"
      />
      <label for="card_number">Card Number</label>
      <input
        type="text"
        maxlength="16"
        id="card_number"
        name="card_number"
        placeholder="card number"
      />
      <label for="card_month">Card Expiration Month:</label>
      <input
        type="text"
        maxlength="2"
        id="card_month"
        name="card_month"
        placeholder="card expiration month"
      />
      <label for="card_year">Card Expiration Year</label>
      <input
        type="text"
        maxlength="4"
        id="card_year"
        name="card_year"
        placeholder="card expiration year"
      />
      <label for="cvc">CVC number:</label>
      <input
        type="text"
        maxlength="4"
        id="cvc"
        name="cvc"
        placeholder="cvc number"
      />
      <button type="submit">Purchase</button>
    </form>
    <!-- /Form -->

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
    <script src="/app.js"></script>
  </body>
</html>
